<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <nav class="nav navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Gilgamesh Fitness</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/logbook.html">Logbook</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <!--LOGIN Y PRIMERA VISTA DE LA PAGINA-->
        <section class="main__section container-fluid">
            <div class="row h-100">
                <div class="col-12 col-md-6 border h-45 h-md-100"></div>
                <div class="col-12 col-md-6 border h-55 h-md-100 m-auto">
                    <div class="main__formDiv container bg-secondary" id="loginZone">
                        <form class="d-flex flex-column"> 
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                              <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>
                            <div class="mb-2 form-check">
                              <input type="checkbox" class="form-check-input" id="keepLogin">
                              <label class="form-check-label" for="keepLogin">Keep me logged in</label>
                            </div>
                            <p class="main__loginChange" id="loginChange">Don't have a user? Sign up here</p>
                            <button class="btn btn-primary justify-self-center w-80" id="user_button">Log in</button>
                          </form>
                    </div>
                </div>
            </div>
        </section>
        <!--SECCION IMC, SALUD?-->
        <section class="main__section container-fluid">
            <div class="row h-100">
                <div class="col-12 col-md-6 h-50 h-md-100 border my-auto">
                  <div class="main__formDiv container bg-secondary">
                    <h2 class="mb-3 text-center">BMI Calculator</h2>
                    <form class="d-flex flex-column">
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="weight" placeholder="Weight">
                      <label for="weight">Weight</label>
                      <select class="form-select ms-2 text-center d-flex w-auto" id="w_unit">
                        <option selected>Unit</option>
                        <option value="1">Lbs</option>
                        <option value="2">Kgs</option>
                      </select>
                    </div>
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="height" placeholder="Height">
                      <label for="height">Height</label>
                      <select class="form-select ms-2 text-center d-flex w-auto" id="h_unit">
                        <option selected>Unit</option>
                        <option value="1">Cm</option>
                        <option value="2">Ft</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="bmi_calculate">Calculate</button>
                    <button type="button" class="btn btn-primary" id="bmi_toLogbook">Go to my logbook</button>
                  </form>
                  </div>
                </div>
                <div class="col-12 col-md-6 h-50 h-md-100 border" id="displayBmi">
                  
                </div>
            </div>
        </section>
        <!--SECCION REPMAX COMPOUNDS-->
        <section class="main__section main__section--last container-fluid m-4">
            <div class="row h-100">
                <div class="col-12 col-md-6 border">
                  
                </div>
                <div class="col-12 col-md-6 border my-auto">
                  <div class="main__formDiv container bg-secondary">
                    <select id="lift" class="form-select form-select-lg mb-3 text-uppercase fw-bolder text-center" aria-label=".form-select-lg example">
                      <option selected value="0">Deadlift</option>
                      <option value="1">Squat</option>
                      <option value="2">Bench Press</option>
                      <option value="3">Other</option>
                    </select>
                    <form class="d-flex flex-column">
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="weight_lift" placeholder="Weight">
                      <label for="weight_lift">Weight</label>
                      <select class="form-select ms-2 text-center d-flex w-auto" id="w_lift_unit">
                        <option selected>Unit</option>
                        <option value="1">Lbs</option>
                        <option value="2">Kgs</option>
                      </select>
                    </div>
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="reps_lift" placeholder="Height">
                      <label for="height">Repetitions</label>
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="oneRepMax_calculate">Calculate</button>
                    <button type="button" class="btn btn-primary" id="oneRepMax_toLogbook">Go to my logbook</button>
                  </form>
                  </div>
                </div>
            </div>
          </div>
        </section>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 border-top bg-light mb-0">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

            <path id="daec40ff-71f5-4432-9d75-dcba7b9c1b89" d="M14.5,7V8h-1v2h-1v1H11V8H4v3H2.5V10h-1V8H.5V7h1V5h1V4H4V7h7V4h1.5V5h1V7Z"/>
          </svg>
        </a>

      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/units_values.js"></script>
    <script src="./js/user.js"></script>

</body>
