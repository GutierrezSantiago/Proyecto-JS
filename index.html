<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gilgamesh Fitness</title>
</head>
<body>
    <header class="header">
        <nav class="nav navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Gilgamesh Fitness</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">IMC</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">One Rep Maxs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <!--LOGIN Y PRIMERA VISTA DE LA PAGINA-->
        <section class="main__section container-fluid">
            <div class="row h-100">
                <div class="col-12 col-md-6 border h-45 h-md-100"></div>
                <div class="col-12 col-md-6 border h-55 h-md-100 m-auto">
                    <div class="main__formDiv container bg-secondary" id="loginZone">
                        <form class="d-flex flex-column"> 
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                              <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>
                            <div class="mb-2 form-check">
                              <input type="checkbox" class="form-check-input" id="keepLogin">
                              <label class="form-check-label" for="keepLogin">Keep me logged in</label>
                            </div>
                            <p class="main__loginChange" id="loginChange">Don't have a user? Sign up here</p>
                            <button type="submit" class="btn btn-primary justify-self-center w-80">Log in</button>
                          </form>
                    </div>
                </div>
            </div>
        </section>
        <!--SECCION IMC, SALUD?-->
        <section class="main__section container-fluid">
            <div class="row h-100">
                <div class="col-12 col-md-6 h-50 h-md-100 border">
                  <div class="main__formDiv container bg-secondary">
                    <h2 class="mb-3 text-center">BMI Calculator</h2>
                    <form class="d-flex flex-column">
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="weight" placeholder="Weight">
                      <label for="weight">Weight</label>
                      <select class="form-select ms-2 text-center d-flex w-auto" id="w_unit">
                        <option selected>Unit</option>
                        <option value="1">Lbs</option>
                        <option value="2">Kgs</option>
                      </select>
                    </div>
                    <div class="form-floating mb-3 d-flex">
                      <input type="number" class="form-control" id="height" placeholder="Height">
                      <label for="height">Height</label>
                      <select class="form-select ms-2 text-center d-flex w-auto" id="h_unit">
                        <option selected>Unit</option>
                        <option value="1">Cm</option>
                        <option value="2">Ft</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="bmi_calculate">Calculate</button>
                    <button type="button" class="btn btn-primary" id="bmi_displays">Display previous results</button>
                  </form>
                  </div>
                </div>
                <div class="col-12 col-md-6 h-50 h-md-100 border" id="displayBmi">
                  
                </div>
            </div>
        </section>
        <!--SECCION REPMAX COMPOUNDS-->
        <section class="main__section main__section--last container-fluid">
            <div class="row h-100">
                <div class="col-12 col-md-4 border">1</div>
                <div class="col-12 col-md-4 border">2</div>
                <div class="col-12 col-md-4 border">3</div>
            </div>
        </section>
    </main>
    <footer>Links de contacto</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/my_script.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/imc.js"></script>
</body>
</html>
